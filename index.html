<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <title>RSS агрегатор</title>
<body class="d-flex flex-column min-vh-100">
<main class="flex-grow-1 ">
    <section class="container-fluid bg-dark p-5">
        <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto text-white">
                <h1 class="display-3 mb-0"></h1>
                <p class="lead"></p>
                <form action="" class="rss-form text-body">
                    <div class="row">
                        <div class="col">
                            <div class="form-floating">
                                <input id="url-input" autofocus required type="text" name="url" aria-label="url"
                                       class="form-control w-100" placeholder="ссылка RSS">
                                <label for="url-input"></label>
                            </div>
                        </div>
                        <div class="col-auto">
                            <button type="submit" aria-label="add" class="h-100 btn btn-lg btn-primary px-sm-5"></button>
                        </div>
                    </div>
                </form>
                <p class="mt-2 mb-0 text-white-50"></p>
                <p class="feedback m-0 position-absolute small text-danger"></p>
            </div>
        </div>
    </section>
    <section class="container-fluid p-5">
        <div class="row">
            <div class="col-md-10 col-lg-8 order-1 mx-auto posts"></div>
            <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds"></div>
        </div>
    </section>
</main>
<footer class="footer border-top py-3 mt-5">
    <div class="container-xl">
        <div class="text-center">
            created by
                <a href="https://github.com/Evgen-Polyanskii" target="_blank">Evgen-Polyanskii</a>
        </div>
    </div>
</footer>
</body>
</html>
