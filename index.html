<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <title>RSS агрегатор</title>
<body class="d-flex flex-column min-vh-100">
<main class="flex-grow-1 ">
    <section class="container-fluid bg-dark p-5">
        <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto text-white">
                <h1 class="display-3 mb-0">RSS агрегатор</h1>
                <p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
                <form action="" class="text-body">
                    <div class="row">
                        <div class="col">
                            <div class="form-floating">
                                <input id="url-input" autofocus type="text" name="url" aria-label="url"
                                       class="form-control w-100" placeholder="ссылка RSS">
                                <label for="url-input">ссылка RSS</label>
                            </div>
                        </div>
                        <div class="col-auto">
                            <button type="submit" aria-label="add" class="h-100 btn btn-lg btn-primary px-sm-5">Добавить</button>
                        </div>
                    </div>
                </form>
                <p class="mt-2 mb-0 text-white-50">Пример: https://ru.hexlet.io/lessons.rss</p>
            </div>
        </div>
    </section>
    <section class="container-fluid p-5">
    </section>
</main>
<footer class="footer border-top py-3 mt-5">
    <din class="container-xl">
        <div class="text-center">
            created by
                <a href="https://github.com/Evgen-Polyanskii" target="_blank">Evgen-Polyanskii</a>
            </div>
        </div>
    </din>
</footer>
</body>
</html>
